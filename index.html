<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
        <!-- jquery, moment, and angular have to get included before fullcalendar -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
        <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
        <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body ng-app="myApp" ng-controller="MyController">
        <div>
            <form>
                <input ng-model="title" type="text" placeholder="Title">
                <input ng-model="year" type="number" placeholder="Year">
                <input ng-model="month" type="number" placeholder="Month">
                <input ng-model="startDate" type="number" placeholder="Start Date">
                <input ng-model="startHour" type="number" placeholder="Start Hour" max="24">
                <input ng-model="finishDate" type="number" placeholder="Finish Date">
                <input ng-model="finishHour" type="number" placeholder="Finish Hour" max="24">
                <button ng-click="addEvent()">Add Event</button>
            </form>

            <p>{{alertMessage}}</p>
        </div>
        
        <div ng-repeat="e in events">
            <input ng-model="e.title">
            <button type="submit" ng-click="remove($index)">REMOVE</button>
        </div>
        
        <div ui-calendar="uiConfig.calendar" ng-model="eventSources">       
    </body>
</html>
